<!DOCTYPE html>
<html>
<head>
  <title>GitMutual | Options</title>
  <script type="module" src="options.js"></script>
   <link rel="stylesheet" href="options.css">
</head>
<body class="safe-area-inset">
  <div class="mine-layout">
    <div>
      <h2>Stats</h2>
      <dl>
        <dt>Last Update</dt>
        <dd><span id="last-update">loading...</span><span id="last-update-error"></span></dd>
        <dt>Next Update</dt>
        <dd id="next-update">...loading</dd>
      </dl>
    </div>
    <div>
      <h2 class="top">Options</h2>
      <form id="options-form">
        <fieldset>
          <legend>Auth</legend>
          <div>
            <label>API Token:
              <input name="token" autoCorrect="off" autoCapitalize="none" type="text">
            </label>
          </div>
          <dl>
            <dt>Token Username</dt>
            <dd id='token-login'>loading...</dd>
            <dt>Token Email</dt>
            <dd id='token-email'>loading...</dd>
          </dl>
        </fieldset>
        <fieldset>
          <legend>Data Updates:</legend>
          <div>
            <label>Automatic Data Updates:
              <input id="automatic-update-checkbox" name="automaticDataUpdate" type="checkbox">
            </label>
          </div>
          <div>
            <label>Update interval (in hours):
              <input id="update-interval-field" name="updateInterval" type="number" min="0" step="1">
            </label>
          </div>
        </fieldset>
      </form>

      <div id="status"></div>
      <button id="save">Save</button>
      <button id="reset">Reset</button>
      <button id="update">Refresh Data</button>
    </div>
  </div>
</body>
</html>
